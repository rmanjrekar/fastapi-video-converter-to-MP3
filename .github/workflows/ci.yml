name: Run Tests with Docker Compose

# Trigger on push or pull request to the main branch
on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest  # Runs on the latest Ubuntu version

    steps:
      # Step 1: Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up Docker Compose
      - name: Set up Docker Compose
        uses: docker/compose-action@v2

      # Step 3: Build and start Docker Compose services
      - name: Build and start Docker Compose services
        run: |
          docker-compose -f docker-compose.yml up -d --build

      # Step 4: Run tests in the running container
      - name: Run tests with pytest
        run: |
          docker-compose exec fastapi-app pytest -s /app/tests

      # Step 5: Tear down Docker Compose services after tests
      - name: Tear down Docker Compose services
        run: |
          docker-compose down
